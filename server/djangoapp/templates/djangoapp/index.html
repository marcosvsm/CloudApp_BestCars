<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

<body class="h-100">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <nav class="navbar navbar-expand-lg navbar-light bh-light">
            <div class="container d-flex flex-wrap">
                <div>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item px-2">
                            <a class="nav-link" href="{% url 'bestCars:index' %}">Home</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="about">About</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                        <li>
                            <a class="btn btn-link" href="#">{{ user.first_name }}{{user.username}}</a>
                        </li>
                        <li>
                            <a class="btn btn-link" href="{% url 'bestCars:logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li>
                            <form class="form-inline" action="{% url 'bestCars:login' %}" method="POST">
                                {% csrf_token %}
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Username" name="username">
                                    <input type="password" class="form-control" placeholder="Password" name="password">
                                    <button class="btn btn-primary" type="submit">Login</button>
                                    <a class="btn btn-link" href="{% url 'bestCars:signup' %}">Sign Up</a>
                                </div>
                            </form>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

    <!--Add a dealer table here -->
        <div class="container mt-auto">
           
        </div>

        <footer class="mt-auto">
            <div class="container">
                <a href="contact">Contact us</a>
            </div>
        </footer>
    </div>
</body>

</html>
